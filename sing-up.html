<!---------------------------------Sing-up-form---------------------->

<section class="form-section">
<div class="container form-section-container">
    <h2>Sing Up</h2>
    <div class="message-alert message-alert-error">
        <p>This is an error message</p>
    </div>
    <form action="" enctype="multipart/form-data">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="user" placeholder="User Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Create Password">
        <input type="password" placeholder="Confirm Password">
        <div class="form-control">
            <label for="profile-img">Upload Profile Image</label>
            <input type="file" id="upload-img">
        </div>
        <button type="submit" class="btn">Sing-Up</button>
        <small>Allready have an account? <a href="sing-in.html"> Sing-In</a></small>
    </form>
</div>
</section>
